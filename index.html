    <div class="modal" id="form-modal">
      <form action="/" id="drug-form">
        <button type="button" class="btn btn--light modal__close">X</button>
        <h3 class="modal__title">New Drug</h3>
        <div class="modal__content">
          <div class="form-group">
            <label for="name">Drug Name: <span class="red">*</span></label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="form-group">
            <label for="toxicity">Toxicity: <span class="red">*</span></label>
            <div class="row" id="toxicity">
              <div class="col">
                <label for="heart" class="row">
                  <input type="checkbox" name="toxicity" id="heart" value="heart"/>
                  Heart
                </label>
              </div>
              <div class="col">
                <label for="kidney" class="row">
                  <input type="checkbox" name="toxicity" id="kidney" value="kidney"/>
                  Kidney
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="breast">Breast-Feeding Category: <span class="red">*</span></label>
            <select name="breast" id="breast" required>
              <option value="1">1. Compatible</option>
              <option value="2">2. Use with Caution</option>
              <option value="3">3. Unknown with Concerns</option>
              <option value="X">X. Contraindicated</option>
              <option value="?">?. Safety not established</option>
            </select>
          </div>

          <div class="form-group">
            <label for="pregnancy">Pregnancy Categories: <span class="red">*</span></label>
            <div class="row" id="pregnancy">
              <div class="col">
                <label for="cat-a" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-a" value="A" onClick="return KeepCount()"/>
                  Category A
                </label>
              </div>
              <div class="col">
                <label for="cat-b" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-b" value="B" onClick="return KeepCount()"/>
                  Category B
                </label>
              </div>
              <div class="col">
                <label for="cat-c" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-c" value="C" onClick="return KeepCount()"/>
                  Category C
                </label>
              </div>
              <div class="col">
                <label for="cat-d" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-d" value="D" onClick="return KeepCount()"/>
                  Category D
                </label>
              </div>
			  <div class="col">
                <label for="cat-x" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-x" value="X" onClick="return KeepCount()"/>
                  Category X
                </label>
              </div>
			  <div class="col">
                <label for="cat-u" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-u" value="?" onClick="return KeepCount()"/>
                  Category ?
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row row--space">
              <div class="col">
                <label for="indications">Indications: <span class="red">*</span></label>
                <div class="dynamic-input">
                  <div class="dynamic-input__item">
                      <textarea name="indications[]" id="indications" required></textarea>
                    <!-- <input type="text" name="indications[]" /> -->
                  </div>
                  <!-- <button type="button" class="btn btn--sm btn--light btn-new">+</button>
                  <button type="button" class="btn btn--sm btn--light-danger btn-remove">-</button> -->
                </div>
              </div>
              <div class="col">
                <label for="dosages">Available Dosages: <span class="red">*</span></label>
                <div class="dynamic-input">
                  <div class="dynamic-input__item">
                    <!-- <input type="text" name="dosages[]" /> -->
                    <textarea name="dosages[]" id="dosages" required></textarea>
                  </div>
                  <!-- <button type="button" class="btn btn--sm btn--light btn-new">+</button>
                  <button type="button" class="btn btn--sm btn--light-danger btn-remove">-</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal__footer">
          <button type="button" class="btn btn--light btn-cancel">Cancel</button>
          <button type="submit" class="btn btn-save">Save</button>
        </div>
      </form>
    </div>

    <div class="modal modal--sm" id="delete-modal">
        <button class="btn btn--light modal__close">x</button>
        <h3 class="modal__title">Delete Drug</h3>
        <p>Are you sure you want to delete <span class="red" id="drugName"></span>?</p>
        <div class="modal__footer">
          <button class="btn btn--light btn-cancel">Cancel</button>
          <button type="submit" class="btn btn--danger btn-delete">Delete</button>
        </div>
    </div>


    <div class="modal" id="form-update-modal">
        <form action="/" id="edit-form">
          <button type="button" class="btn btn--light modal__close">X</button>

            <div class="form-group">
              <label for="breast">Breast-Feeding Category: <span class="red">*</span></label>
              <select name="breast" id="breast" required>
                <option value="1">1. Compatible</option>
                <option value="2">2. Use with Caution</option>
                <option value="3">3. Unknown with Concerns</option>
                <option value="X">X. Contraindicated</option>
                <option value="?">?. Safety not established</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="pregnancy">Pregnancy Categories: <span class="red">*</span></label>
              <div class="row" id="pregnancy">
                <div class="col">
                  <label for="cat-a" class="row">
                    <input type="checkbox" name="pregnancy" id="cat-a" value="A" onClick="return KeepCount()"/>
                    Category A
                  </label>
                </div>
                <div class="col">
                  <label for="cat-b" class="row">
                    <input type="checkbox" name="pregnancy" id="cat-b" value="B" onClick="return KeepCount()"/>
                    Category B
                  </label>
                </div>
                <div class="col">
                  <label for="cat-c" class="row">
                    <input type="checkbox" name="pregnancy" id="cat-c" value="C" onClick="return KeepCount()"/>
                    Category C
                  </label>
                </div>
                <div class="col">
                  <label for="cat-d" class="row">
                    <input type="checkbox" name="pregnancy" id="cat-d" value="D" onClick="return KeepCount()"/>
                    Category D
                  </label>
                </div>
          <div class="col">
                  <label for="cat-x" class="row">
                    <input type="checkbox" name="pregnancy" id="cat-x" value="X" onClick="return KeepCount()"/>
                    Category X
                  </label>
                </div>
          <div class="col">
                  <label for="cat-u" class="row">
                    <input type="checkbox" name="pregnancy" id="cat-u" value="?" onClick="return KeepCount()"/>
                    Category ?
                  </label>
                </div>
              </div>
            </div>
  
            <div class="form-group">
              <div class="row row--space">
                <div class="col">
                  <label for="indications">Indications: <span class="red">*</span></label>
                  <div class="dynamic-input">
                    <div class="dynamic-input__item">
                        <textarea name="indications[]" id="indications" required></textarea>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <label for="dosages">Available Dosages: <span class="red">*</span></label>
                  <div class="dynamic-input">
                    <div class="dynamic-input__item">
                      <textarea name="dosages[]" id="dosages" required></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal__footer">
            <button type="button" class="btn btn--light btn-cancel">Cancel</button>
            <button type="submit" class="btn btn-update">Save</button>
          </div>
        </form>
