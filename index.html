	<!-- LOG IN MODAL -->
	<div class="modal" id="modal-login">
      <form id="login-form">
        <button type="button" class="btn btn--light modal__close">X</button>
        <h3 class="modal__title">Log In</h3>
        <div class="modal__content">
          <div class="form-group">
            <label for="name">Email: <span class="red">*</span></label>
            <input type="email" id="login-email" required />
          </div>
		  <div class="form-group">
            <label for="name">Password: <span class="red">*</span></label>
            <input type="password" id="login-password" required />
          </div>
        </div>

          <button type="button" class="btn btn--light btn-cancel">Cancel</button>
          <button type="submit" class="btn btn-login">Log In</button>
        </div>
      </form>
    </div>
	<!-- LOG IN MODAL END -->

	<!-- WHEN LOGGED IN -->
    <div class="content logged-in">
      <div class="content__heading">
        <div class="content__heading__section">
          <h1 class="content__heading__title">Drugs Inventory</h1>
          <small class="content__heading__subtitle">Total number of drugs recorded: <span id="countTotal"></span></small>

        <div class="content__heading__section">
          <button class="btn" id="add-new-drug-btn">
            New Drug

  <!-- ADD EXCEL FILE-->
      <form enctype="multipart/form-data">

	<!-- WHEN LOGGED OUT -->
    <div class="content logged-out">
       <div class="content__heading">
          <h1 class="content__heading__title" >PLEASE LOG IN TO GAIN ACCESS TO THE CONTENT</h1>
      </div>
    </div>
	<!-- WHEN LOGGED OUT END -->

	<!-- ADD DRUG MODAL -->
    <div class="modal" id="form-modal">
      <form action="/" id="drug-form">
        <button type="button" class="btn btn--light modal__close">X</button>
        <h3 class="modal__title">New Drug</h3>
        <div class="modal__content">
          <div class="form-group">
            <label for="name">Drug Name: <span class="red">*</span></label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="form-group">
            <label for="toxicity">Toxicity: </label>
            <div class="row" id="toxicity">
              <div class="col">
                <label for="heart" class="row">
                  <input type="checkbox" name="toxicity" id="heart" value="heart"/>
                  Heart
                </label>
              </div>
              <div class="col">
                <label for="kidney" class="row">
                  <input type="checkbox" name="toxicity" id="kidney" value="kidney"/>
                  Kidney
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="breast">Breast-Feeding Category: <span class="red">*</span></label>
            <select name="breast" id="breast" required>
              <option value="1">1. Compatible</option>
              <option value="2">2. Use with Caution</option>
              <option value="3">3. Unknown with Concerns</option>
              <option value="X">X. Contraindicated</option>
              <option value="?">?. Safety not established</option>
            </select>
          </div>

          <div class="form-group">
            <label for="pregnancy">Pregnancy Categories: <span class="red">*</span></label>
            <div class="row" id="pregnancy">
              <div class="col">
                <label for="cat-a" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-a" value="A"/>
                  Category A
                </label>
              </div>
              <div class="col">
                <label for="cat-b" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-b" value="B"/>
                  Category B
                </label>
              </div>
              <div class="col">
                <label for="cat-c" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-c" value="C"/>
                  Category C
                </label>
              </div>
              <div class="col">
                <label for="cat-d" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-d" value="D"/>
                  Category D
                </label>
              </div>
			  <div class="col">
                <label for="cat-x" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-x" value="X"/>
                  Category X
                </label>
              </div>
			  <div class="col">
                <label for="cat-u" class="row">
                  <input type="checkbox" name="pregnancy" id="cat-u" value="?"/>
                  Category ?
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row row--space">
              <div class="col">
                <label for="indications">Indications: <span class="red">*</span></label>
                <div class="dynamic-input">
                  <div class="dynamic-input__item">
                      <textarea name="indications[]" id="indications" required></textarea>
                    <!-- <input type="text" name="indications[]" /> -->
                  </div>
                  <!-- <button type="button" class="btn btn--sm btn--light btn-new">+</button>
                  <button type="button" class="btn btn--sm btn--light-danger btn-remove">-</button> -->
                </div>
              </div>
              <div class="col">
                <label for="dosages">Available Dosages: <span class="red">*</span></label>
                <div class="dynamic-input">
                  <div class="dynamic-input__item">
                    <!-- <input type="text" name="dosages[]" /> -->
                    <textarea name="dosages[]" id="dosages" required></textarea>
                  </div>
                  <!-- <button type="button" class="btn btn--sm btn--light btn-new">+</button>
                  <button type="button" class="btn btn--sm btn--light-danger btn-remove">-</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal__footer">
          <button type="button" class="btn btn--light btn-cancel">Cancel</button>
          <button type="submit" class="btn btn-save">Save</button>
        </div>
      </form>
    </div>
	<!-- ADD DRUG MODAL END -->

	<!-- DELETE DRUG MODAL -->
    <div class="modal modal--sm" id="delete-modal">
        <button class="btn btn--light modal__close">x</button>
        <h3 class="modal__title">Delete Drug</h3>
        <p>Are you sure you want to delete <span class="red" id="drugName"></span>?</p>
        <div class="modal__footer">
          <button class="btn btn--light btn-cancel">Cancel</button>
          <button type="submit" class="btn btn--danger btn-delete">Delete</button>
        </div>
    </div>
	<!-- DELETE DRUG MODAL END -->

	<!-- UPDATE DRUG MODAL -->
    <div class="modal" id="form-update-modal">
        <form action="/" id="edit-form">

            <div class="form-group">

              <div class="row" id="Toxicity">

                </div>

            <div class="form-group">
              <label for="breast">Breast-Feeding Category: <span class="red">*</span></label>
              <select name="breast" id="Breast" required>
                <option value="1">1. Compatible</option>
                <option value="2">2. Use with Caution</option>
                <option value="3">3. Unknown with Concerns</option>
                <option value="X">X. Contraindicated</option>
                <option value="?">?. Safety not established</option>
              </select>
            </div>

            <div class="form-group">
              <label for="pregnancy">Pregnancy Categories: <span class="red">*</span></label>
              <div class="row" id="Pregnancy">
                <div class="col">
                  <label for="cat-a" class="row">
                    <input type="checkbox" name="Pregnancy" id="Cat-a" value="A"/>
                    Category A
                  </label>
                </div>
                <div class="col">
                  <label for="cat-b" class="row">
                    <input type="checkbox" name="Pregnancy" id="Cat-b" value="B"/>
                    Category B
                  </label>
                </div>
                <div class="col">
                  <label for="cat-c" class="row">
                    <input type="checkbox" name="Pregnancy" id="Cat-c" value="C"/>
                    Category C
                  </label>
                </div>
                <div class="col">
                  <label for="cat-d" class="row">
                    <input type="checkbox" name="Pregnancy" id="Cat-d" value="D"/>
                    Category D
                  </label>
                </div>
          <div class="col">
                  <label for="cat-x" class="row">
                    <input type="checkbox" name="Pregnancy" id="Cat-x" value="X"/>
                    Category X
                  </label>
                </div>
          <div class="col">
                  <label for="cat-u" class="row">
                    <input type="checkbox" name="Pregnancy" id="Cat-u" value="?"/>
                    Category ?
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row row--space">
                <div class="col">
                  <label for="indications">Indications: <span class="red">*</span></label>
                  <div class="dynamic-input">
                    <div class="dynamic-input__item">
                        <textarea name="indications[]" id="Indications" required></textarea>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <label for="dosages">Available Dosages: <span class="red">*</span></label>
                  <div class="dynamic-input">
                    <div class="dynamic-input__item">
                      <textarea name="dosages[]" id="Dosages" required></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal__footer">
            <button class="btn btn--danger" id="delete-drug-btn">Delete</button>
            <button type="button" class="btn btn--light btn-cancel">Cancel</button>
            <button type="submit" class="btn btn-update">Update</button>
          </div>
        </form>
      </div>
	<!-- UPDATE DRUG MODAL END -->
